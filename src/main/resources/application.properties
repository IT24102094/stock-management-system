spring.application.name=stock-management-system

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/stock_management_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Jathu@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# Use 'none' since we're creating tables manually with our SQL script
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.session.timeout=30m

# Logging Configuration
logging.level.com.stockmanagement=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Ensure schema.sql is executed at startup (only schema, no data)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
