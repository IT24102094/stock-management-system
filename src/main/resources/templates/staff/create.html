<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Staff - Stock Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/form-theme.css}" rel="stylesheet">
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container-fluid">
        <div class="form-container">
            <div class="form-header">
                <div class="user-avatar">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h2>Add New Staff Member</h2>
                <p>Enter the details of the new staff member</p>
            </div>

            <!-- Error message -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/staff/create}" method="post" th:object="${staff}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <h5 style="color: var(--text-light); margin-bottom: 20px; border-bottom: 2px solid rgba(255, 255, 255, 0.2); padding-bottom: 10px;">
                    <i class="fas fa-user me-2"></i>Personal Information
                </h5>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName" class="form-label">
                                <i class="fas fa-id-card me-2"></i>First Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName" class="form-label">
                                <i class="fas fa-id-card me-2"></i>Last Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email address" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone me-2"></i>Phone Number
                            </label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="10-digit number">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="photo" class="form-label">
                                <i class="fas fa-camera me-2"></i>Profile Photo
                            </label>
                            <input type="file" class="form-control" id="photo" name="photo" accept="image/*" onchange="previewImage()">
                            <small style="color: rgba(255, 255, 255, 0.8);">Maximum file size: 5MB. Formats: JPG, PNG, GIF</small>
                            <div>
                                <img id="photoPreview" class="preview-image" alt="Profile Photo Preview">
                            </div>
                        </div>
                    </div>
                </div>

                <h5 style="color: var(--text-light); margin: 30px 0 20px 0; border-bottom: 2px solid rgba(255, 255, 255, 0.2); padding-bottom: 10px;">
                    <i class="fas fa-briefcase me-2"></i>Employment Details
                </h5>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="employeeId" class="form-label">
                                <i class="fas fa-id-badge me-2"></i>Employee ID
                            </label>
                            <input type="text" class="form-control" id="employeeId" th:field="*{employeeId}" placeholder="Auto-generated if left blank">
                            <small style="color: rgba(255, 255, 255, 0.8);">Format: EMP followed by numbers (e.g., EMP001)</small>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="role" class="form-label">
                                <i class="fas fa-user-tag me-2"></i>Role <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="role" th:field="*{role}" placeholder="e.g., Sales Associate" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="department" class="form-label">
                                <i class="fas fa-building me-2"></i>Department
                            </label>
                            <select class="form-select" id="department" th:field="*{department}">
                                <option value="">-- Select Department --</option>
                                <option value="Operations">Operations</option>
                                <option value="Warehouse">Warehouse</option>
                                <option value="Sales">Sales</option>
                                <option value="Finance">Finance</option>
                                <option value="IT">IT</option>
                                <option value="HR">HR</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="hireDate" class="form-label">
                                <i class="fas fa-calendar me-2"></i>Hire Date <span class="text-danger">*</span>
                            </label>
                            <input type="date" class="form-control" id="hireDate" th:field="*{hireDate}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="salary" class="form-label">
                                <i class="fas fa-dollar-sign me-2"></i>Salary
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="salary" th:field="*{salary}" step="0.01" min="0" placeholder="0.00">
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="shiftSchedule" class="form-label">
                                <i class="fas fa-clock me-2"></i>Shift Schedule
                            </label>
                            <input type="text" class="form-control" id="shiftSchedule" th:field="*{shiftSchedule}" placeholder="e.g., 9 AM - 5 PM, Mon-Fri">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="isActive" class="form-label">
                                <i class="fas fa-toggle-on me-2"></i>Status
                            </label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="isActive" th:field="*{isActive}" checked>
                                <label class="form-check-label" for="isActive" style="color: var(--text-light);">Active</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="/staff" class="btn btn-secondary-modern">
                        <i class="fas fa-arrow-left me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-modern">
                        <i class="fas fa-user-plus me-2"></i>Add Staff Member
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage() {
            var fileInput = document.getElementById('photo');
            var previewImg = document.getElementById('photoPreview');
            
            if (fileInput.files && fileInput.files[0]) {
                var reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewImg.classList.add('show');
                }
                
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                previewImg.classList.remove('show');
            }
        }
    </script>
</body>
</html>
