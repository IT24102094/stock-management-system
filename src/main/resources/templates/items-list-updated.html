<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Items List</title>
    <style>
        .badge-low {
            background-color: #dc3545;
            color: white;
        }
        .badge-medium {
            background-color: #fd7e14;
            color: white;
        }
        .badge-high {
            background-color: #198754;
            color: white;
        }
        .price-discount {
            text-decoration: line-through;
            color: #6c757d;
            font-size: 0.85rem;
        }
        .current-price {
            color: #28a745;
            font-weight: bold;
        }
        .discount-badge {
            font-size: 0.7rem;
            padding: 0.15rem 0.4rem;
            margin-left: 5px;
            vertical-align: middle;
        }
        .item-actions .btn {
            margin-right: 3px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Inventory Items</h1>
                <a href="/items/add" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                    <i class="fas fa-plus fa-sm text-white-50"></i> Add New Item
                </a>
            </div>
            
            <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
            <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
            
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">All Items</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Quantity</th>
                                    <th>Regular Price</th>
                                    <th>Current Price</th>
                                    <th>Stock Status</th>
                                    <th>Promotions</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${items}">
                                    <td th:text="${item.id}"></td>
                                    <td th:text="${item.name}"></td>
                                    <td th:text="${item.category}"></td>
                                    <td th:text="${item.quantity}"></td>
                                    <td>
                                        <span th:if="${item.price == item.currentPrice}">
                                            $<span th:text="${#numbers.formatDecimal(item.price, 0, 2)}"></span>
                                        </span>
                                        <span th:if="${item.price != item.currentPrice}" class="price-discount">
                                            $<span th:text="${#numbers.formatDecimal(item.price, 0, 2)}"></span>
                                        </span>
                                    </td>
                                    <td>
                                        <span th:if="${item.price != item.currentPrice}" class="current-price">
                                            $<span th:text="${#numbers.formatDecimal(item.currentPrice, 0, 2)}"></span>
                                            <span class="badge bg-danger discount-badge">
                                                -<span th:text="${#numbers.formatPercent((item.price - item.currentPrice) / item.price, 0, 0)}"></span>
                                            </span>
                                        </span>
                                        <span th:if="${item.price == item.currentPrice}">
                                            $<span th:text="${#numbers.formatDecimal(item.currentPrice, 0, 2)}"></span>
                                        </span>
                                    </td>
                                    <td>
                                        <span th:if="${item.quantity <= 2}" class="badge badge-low">Low Stock</span>
                                        <span th:if="${item.quantity > 2 && item.quantity <= 5}" class="badge badge-medium">Medium Stock</span>
                                        <span th:if="${item.quantity > 5}" class="badge badge-high">Good Stock</span>
                                    </td>
                                    <td>
                                        <span th:if="${item.promotionCount > 0}" class="badge bg-primary">
                                            <i class="fas fa-tags"></i> <span th:text="${item.promotionCount}"></span>
                                        </span>
                                        <span th:if="${item.discountCount > 0}" class="badge bg-success">
                                            <i class="fas fa-percent"></i> <span th:text="${item.discountCount}"></span>
                                        </span>
                                    </td>
                                    <td class="item-actions">
                                        <a th:href="@{'/items/edit/' + ${item.id}}" class="btn btn-primary btn-sm">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{'/discounts/item/' + ${item.id}}" class="btn btn-success btn-sm">
                                            <i class="fas fa-percent"></i>
                                        </a>
                                        <a th:href="@{'/items/delete/' + ${item.id}}" class="btn btn-danger btn-sm"
                                           onclick="return confirm('Are you sure you want to delete this item?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div th:if="${#lists.isEmpty(items)}" class="text-center py-5">
                        <i class="fas fa-box-open fa-4x text-gray-300 mb-3"></i>
                        <p class="text-gray-500">No items found in inventory. Start by adding a new item.</p>
                        <a href="/items/add" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add New Item
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script layout:fragment="script">
        $(document).ready(function() {
            $('#dataTable').DataTable();
        });
    </script>
</body>
</html>
