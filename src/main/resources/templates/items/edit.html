<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/form-theme.css}" rel="stylesheet">
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container-fluid">
        <div class="form-container">
            <div class="form-header" style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div style="display: flex; flex-direction: column; align-items: flex-start; flex: 1;">
                    <div class="user-edit-icon" style="margin-bottom: 15px;">
                        <i class="fas fa-box"></i>
                    </div>
                    <h2 style="margin: 0;">Update Item</h2>
                    <p style="margin-top: 5px;">Edit product or item details</p>
                </div>
                <a th:href="@{/items}" class="btn btn-secondary-modern" style="margin-top: 10px;">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </a>
            </div>

            <form th:action="@{/items/{id}(id=${item.id})}" th:object="${item}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <!-- Basic Information -->
                <h5><i class="fas fa-info-circle me-2"></i>Basic Information</h5>
                
                <div class="mb-3">
                    <label for="name" class="form-label">Item Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="sku" class="form-label">SKU</label>
                        <input type="text" class="form-control" id="sku" th:field="*{sku}" 
                               placeholder="e.g., ITM-001">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="category" th:field="*{category}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3" 
                              placeholder="Enter item description..."></textarea>
                </div>

                <!-- Inventory Details -->
                <h5 class="mt-4"><i class="fas fa-warehouse me-2"></i>Inventory Details</h5>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="quantityInStock" class="form-label">Quantity in Stock <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="quantityInStock" th:field="*{quantityInStock}" 
                               min="0" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="price" th:field="*{price}" 
                               min="0" step="0.01" required>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-modern">
                        <i class="fas fa-save me-2"></i>Update Item
                    </button>
                    <a th:href="@{/items}" class="btn btn-secondary-modern">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
