<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User - Stock Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/form-theme.css}" rel="stylesheet">
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container-fluid">
        <div class="form-container">
            <div class="form-header">
                <div class="user-avatar">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>Create New User</h2>
                <p style="color: rgba(255, 255, 255, 0.8);">Add a new member to your team</p>
            </div>

            <form th:action="@{/users/create}" method="post" th:object="${userCreateDTO}" id="createUserForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Username <span class="text-danger">*</span>
                            </label>
                            <div class="position-relative">
                                <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Enter unique username" required>
                                <div class="availability-check" id="usernameCheck"></div>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email Address <span class="text-danger">*</span>
                            </label>
                            <div class="position-relative">
                                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter email address" required>
                                <div class="availability-check" id="emailCheck"></div>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName" class="form-label">
                                <i class="fas fa-id-card me-2"></i>First Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="Enter first name" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName" class="form-label">
                                <i class="fas fa-id-card me-2"></i>Last Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Enter last name" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password <span class="text-danger">*</span>
                            </label>
                            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Enter secure password" required minlength="8">
                            <div class="password-strength">
                                <div class="password-strength-bar" id="strengthBar"></div>
                            </div>
                            <small style="color: rgba(255, 255, 255, 0.8);" id="strengthText">Password strength: None</small>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">
                                <i class="fas fa-lock me-2"></i>Confirm Password <span class="text-danger">*</span>
                            </label>
                            <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword" placeholder="Confirm your password" required minlength="8">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="role" class="form-label">
                                <i class="fas fa-user-tag me-2"></i>Role <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" th:field="*{role}" id="role" required>
                                <option value="">Select user role</option>
                                <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role.name().replace('_', ' ')}">ADMIN</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="/users" class="btn btn-secondary-modern">
                        <i class="fas fa-arrow-left me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-modern" id="submitBtn">
                        <i class="fas fa-user-plus me-2"></i>Create User
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/create-user.js}"></script>
</body>
</html>
