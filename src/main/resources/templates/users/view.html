<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User - Stock Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/form-theme.css}" rel="stylesheet">
</head>
<body>
<div class="bg-animation" id="bgAnimation"></div>

<div class="container-fluid">
    <div class="form-container">
    <div class="form-container">
        <div class="form-header">
            <div class="d-flex align-items-center">
                <div class="user-view-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-header-content">
                    <h2>User Details</h2>
                    <p>View user information</p>
                </div>
            </div>
            <a href="/users" class="btn btn-secondary-modern">
                <i class="fas fa-arrow-left me-2"></i>Back to Users
            </a>
        </div>

        <div class="info-card">
            <div class="row">
                <div class="col-md-4 text-center mb-4">
                    <div class="user-avatar mx-auto mb-3"
                         th:text="${user.initials}">JD</div>
                    <h4 style="color: var(--text-light);" th:text="${user.fullName}">John Doe</h4>
                    <span class="badge"
                          th:classappend="${user.active} ? ' badge-success' : ' badge-danger'"
                          th:text="${user.active} ? 'Active' : 'Inactive'">Active</span>
                </div>

                <div class="col-md-8">
                    <div class="info-row">
                        <div class="info-label"><i class="fas fa-user me-2"></i>Username</div>
                        <div class="info-value" th:text="${user.username}">johndoe</div>
                    </div>

                    <div class="info-row">
                        <div class="info-label"><i class="fas fa-envelope me-2"></i>Email Address</div>
                        <div class="info-value" th:text="${user.email}">john@example.com</div>
                    </div>

                    <div class="info-row">
                        <div class="info-label"><i class="fas fa-id-card me-2"></i>First Name</div>
                        <div class="info-value" th:text="${user.firstName}">John</div>
                    </div>

                    <div class="info-row">
                        <div class="info-label"><i class="fas fa-id-card me-2"></i>Last Name</div>
                        <div class="info-value" th:text="${user.lastName}">Doe</div>
                    </div>

                    <div class="info-row">
                        <div class="info-label"><i class="fas fa-user-tag me-2"></i>Role</div>
                        <div class="info-value">
                            <span class="badge badge-primary" th:text="${user.role.name().replace('_', ' ')}">ADMIN</span>
                        </div>
                    </div>

                    <div class="info-row">
                        <div class="info-label"><i class="fas fa-calendar me-2"></i>Member Since</div>
                        <div class="info-value" th:text="${#temporals.format(user.createdAt, 'MMMM dd, yyyy')}">January 01, 2024</div>
                    </div>

                    <div class="info-row" th:if="${user.updatedAt}">
                        <div class="info-label"><i class="fas fa-clock me-2"></i>Last Updated</div>
                        <div class="info-value" th:text="${#temporals.format(user.updatedAt, 'MMMM dd, yyyy HH:mm')}">January 01, 2024 10:30</div>
                    </div>

                    <div class="info-row" th:if="${user.createdBy}">
                        <div class="info-label"><i class="fas fa-user-check me-2"></i>Created By</div>
                        <div class="info-value" th:text="${user.createdBy}">Admin User</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <a th:href="@{/users/{id}/edit(id=${user.userId})}" class="btn btn-modern">
                <i class="fas fa-edit me-2"></i>Edit User
            </a>
            <a th:href="@{/users/{id}/reset-password(id=${user.userId})}" class="btn btn-secondary-modern">
                <i class="fas fa-key me-2"></i>Reset Password
            </a>
            <button type="button" class="btn btn-info-modern"
                    onclick="toggleUserStatus(this.dataset.userId, this.dataset.username)"
                    th:attr="data-user-id=${user.userId}, data-username=${user.username}">
                <i class="fas fa-toggle-on" th:if="${user.active}"></i>
                <i class="fas fa-toggle-off" th:unless="${user.active}"></i>
                <span th:text="${user.active ? 'Deactivate' : 'Activate'}">Toggle Status</span>
            </button>
        </div>
    </div>
</div>

<!-- Hidden form for toggle status -->
<form id="toggleStatusForm" method="post" style="display: none;">
    <div th:if="${_csrf != null}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function toggleUserStatus(userId, username) {
        Swal.fire({
            title: 'Toggle User Status',
            text: `Are you sure you want to toggle the status of user "${username}"?`,
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#3498db',
            cancelButtonColor: '#95a5a6',
            confirmButtonText: 'Yes, toggle it!',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                const form = document.getElementById('toggleStatusForm');
                form.action = `/users/${userId}/toggle-status`;
                form.submit();
            }
        });
    }
</script>
</body>
</html>
