<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Stock Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/form-theme.css}" rel="stylesheet">
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container-fluid">
        <div class="form-container">
            <div class="form-header">
                <div class="d-flex align-items-center">
                    <div class="user-edit-icon">
                        <i class="fas fa-user-edit"></i>
                    </div>
                    <div class="form-header-content">
                        <h2>Edit User</h2>
                        <p>Update user information</p>
                    </div>
                </div>
                <a href="/users" class="btn btn-secondary-modern">
                    <i class="fas fa-arrow-left me-2"></i>Back to Users
                </a>
            </div>

            <form th:action="@{/users/{id}/edit(id=${user.userId})}" method="post" th:object="${userUpdateDTO}" id="editUserForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email Address <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control" th:field="*{email}" id="email" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="role" class="form-label">
                                <i class="fas fa-user-tag me-2"></i>Role <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" th:field="*{role}" id="role" required>
                                <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role.name().replace('_', ' ')}">ADMIN</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName" class="form-label">
                                <i class="fas fa-id-card me-2"></i>First Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName" class="form-label">
                                <i class="fas fa-id-card me-2"></i>Last Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>
                    </div>
                </div>

                <div class="alert-info-glass">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Note:</strong> Username cannot be changed. To reset the password,
                    <a th:href="@{/users/{id}/reset-password(id=${user.userId})}">click here</a>.
                </div>

                <div class="form-actions">
                    <a href="/users" class="btn btn-secondary-modern">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-warning-modern" id="submitBtn">
                        <i class="fas fa-save me-2"></i>Update User
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/edit-user.js}"></script>
</body>
</html>
