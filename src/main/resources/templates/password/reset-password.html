<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            padding: 20px;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: #fff;
        }
        .login-header {
            background-color: #283747;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .login-body {
            padding: 25px;
        }
        .form-floating {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .password-requirements {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 15px;
        }
        .password-match-indicator {
            display: none;
            font-size: 0.8rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2><i class="fas fa-key"></i> Reset Password</h2>
            <p>Set New Administrator Password</p>
        </div>
        <div class="login-body">
            <!-- Message Display -->
            <div th:if="${message}" th:class="'alert alert-' + ${alertType}" role="alert">
                <i th:class="${alertType == 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle'}"></i>
                <span th:text="${message}"></span>
            </div>

            <div th:if="${username}">
                <p>Enter a new password for account: <strong th:text="${username}"></strong></p>
            </div>
            
            <div class="password-requirements">
                <p><i class="fas fa-info-circle"></i> Password requirements:</p>
                <ul>
                    <li>At least 6 characters long</li>
                    <li>Both passwords must match</li>
                </ul>
            </div>
            
            <form th:action="@{/password/reset}" method="post" id="resetForm">
                <input type="hidden" name="token" th:value="${token}">
                
                <div class="form-floating">
                    <input type="password" class="form-control" name="password"
                           id="password" placeholder="New Password" required minlength="6">
                    <label for="password"><i class="fas fa-lock"></i> New Password</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" name="confirmPassword"
                           id="confirmPassword" placeholder="Confirm Password" required minlength="6">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    <div class="password-match-indicator text-success" id="passwordsMatchMsg">
                        <i class="fas fa-check"></i> Passwords match
                    </div>
                    <div class="password-match-indicator text-danger" id="passwordsDontMatchMsg">
                        <i class="fas fa-times"></i> Passwords don't match
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    <i class="fas fa-save"></i> Reset Password
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordsMatchMsg = document.getElementById('passwordsMatchMsg');
        const passwordsDontMatchMsg = document.getElementById('passwordsDontMatchMsg');
        const submitBtn = document.getElementById('submitBtn');
        const resetForm = document.getElementById('resetForm');
        
        function checkPasswordMatch() {
            if (confirmPassword.value === '') {
                passwordsMatchMsg.style.display = 'none';
                passwordsDontMatchMsg.style.display = 'none';
                return;
            }
            
            if (password.value === confirmPassword.value) {
                passwordsMatchMsg.style.display = 'block';
                passwordsDontMatchMsg.style.display = 'none';
            } else {
                passwordsMatchMsg.style.display = 'none';
                passwordsDontMatchMsg.style.display = 'block';
            }
        }
        
        password.addEventListener('input', checkPasswordMatch);
        confirmPassword.addEventListener('input', checkPasswordMatch);
        
        resetForm.addEventListener('submit', function(e) {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
            
            if (password.value.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long!');
                return false;
            }
            
            return true;
        });
    });
</script>
</body>
</html>
