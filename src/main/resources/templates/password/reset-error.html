<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System - Password Reset Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            padding: 20px;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: #fff;
        }
        .login-header {
            background-color: #283747;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .login-body {
            padding: 25px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
        }
        .error-icon {
            font-size: 3rem;
            color: #dc3545;
            text-align: center;
            margin: 20px 0;
            display: block;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .btn-outline-secondary {
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2><i class="fas fa-exclamation-triangle"></i> Error</h2>
            <p>Password Reset Failed</p>
        </div>
        <div class="login-body">
            <i class="fas fa-times-circle error-icon"></i>
            
            <div class="alert alert-danger" role="alert">
                <span th:text="${message}">An error occurred during the password reset process.</span>
            </div>
            
            <div class="d-grid gap-2">
                <a href="/password/forgot" class="btn btn-outline-secondary">
                    <i class="fas fa-redo"></i> Try Again
                </a>
                <a href="/login" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Back to Login
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
