<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            padding: 20px;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: #fff;
        }
        .login-header {
            background-color: #283747;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .login-body {
            padding: 25px;
        }
        .form-floating {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .back-to-login {
            text-align: center;
            margin-top: 15px;
        }
        .back-to-login a {
            color: #3498db;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .admin-only-note {
            font-size: 0.8rem;
            text-align: center;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2><i class="fas fa-unlock-alt"></i> Forgot Password</h2>
            <p>Administrator Password Recovery</p>
        </div>
        <div class="login-body">
            <!-- Message Display -->
            <div th:if="${message}" th:class="'alert alert-' + ${alertType}" role="alert">
                <i th:class="${alertType == 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle'}"></i>
                <span th:text="${message}"></span>
            </div>

            <p>Enter your email address below to receive a password reset link.</p>
            
            <form th:action="@{/password/forgot}" method="post">
                <div class="form-floating">
                    <input type="email" class="form-control" name="email"
                           id="email" placeholder="Email Address" required>
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
            </form>

            <div class="back-to-login">
                <a href="/login"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
            
            <div class="admin-only-note">
                <p><i class="fas fa-info-circle"></i> Note: Password reset is only available for administrator accounts.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
