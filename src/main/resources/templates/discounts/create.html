<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Discount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/form-theme.css}" rel="stylesheet">
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container-fluid">
        <div class="form-container">
            <div class="form-header">
                <div class="user-avatar">
                    <i class="fas fa-percent"></i>
                </div>
                <h2>Create Discount</h2>
                <p>Add a new discount to your product or category</p>
            </div>

            <!-- Error Message Display -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/discounts/create}" th:object="${discount}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <!-- Basic Information -->
                <h5><i class="fas fa-info-circle me-2"></i>Basic Information</h5>
                
                <div class="mb-3">
                    <label for="name" class="form-label">Discount Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="4"
                              placeholder="Describe this discount..."></textarea>
                </div>

                <!-- Discount Details -->
                <h5 class="mt-4"><i class="fas fa-calculator me-2"></i>Discount Details</h5>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="type" class="form-label">Discount Type <span class="text-danger">*</span></label>
                        <select class="form-select" id="type" th:field="*{type}" required>
                            <option value="">Select Type</option>
                            <option value="PERCENTAGE">Percentage</option>
                            <option value="FIXED_AMOUNT">Fixed Amount</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="value" class="form-label">Discount Value <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" class="form-control" id="value" th:field="*{value}" 
                               placeholder="e.g., 10 for 10% or $10" required>
                    </div>
                </div>

                <!-- Schedule Information -->
                <h5 class="mt-4"><i class="fas fa-calendar-alt me-2"></i>Schedule</h5>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">Start Date <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="endDate" class="form-label">End Date <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
                    </div>
                </div>

                <!-- Apply to Item -->
                <h5 class="mt-4"><i class="fas fa-box me-2"></i>Apply to Item</h5>
                
                <div class="mb-3">
                    <label for="itemId" class="form-label">Select Item <span class="text-danger">*</span></label>
                    <select class="form-select" id="itemId" th:field="*{itemId}" required>
                        <option value="">Select an item to apply this discount</option>
                        <option th:each="item : ${items}" 
                                th:value="${item.id}" 
                                th:text="${item.name + ' - ' + (item.category != null ? item.category : 'No Category') + ' - $' + #numbers.formatDecimal(item.price, 1, 2)}">
                            Item Name - Category - Price
                        </option>
                    </select>
                    <small class="form-text text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        The discount will be applied to the selected item
                    </small>
                </div>

                <!-- Status -->
                <h5 class="mt-4"><i class="fas fa-toggle-on me-2"></i>Status</h5>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="active" th:field="*{active}">
                        <label class="form-check-label" for="active">
                            Active Discount
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-modern">
                        <i class="fas fa-save me-2"></i>Create Discount
                    </button>
                    <a th:href="@{/discounts}" class="btn btn-secondary-modern">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Date validation - End date cannot be before start date
        document.addEventListener('DOMContentLoaded', function() {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            
            function validateDates() {
                const startDate = new Date(startDateInput.value);
                const endDate = new Date(endDateInput.value);
                
                if (startDateInput.value && endDateInput.value) {
                    if (endDate < startDate) {
                        endDateInput.setCustomValidity('End date cannot be before start date');
                        endDateInput.reportValidity();
                        return false;
                    } else {
                        endDateInput.setCustomValidity('');
                    }
                }
                return true;
            }
            
            // Update min date for end date when start date changes
            startDateInput.addEventListener('change', function() {
                if (this.value) {
                    endDateInput.min = this.value;
                }
                validateDates();
            });
            
            endDateInput.addEventListener('change', validateDates);
            
            // Validate on form submit
            document.querySelector('form').addEventListener('submit', function(e) {
                if (!validateDates()) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
