<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Promotion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/form-theme.css}" rel="stylesheet">
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container-fluid">
        <div class="form-container">
            <div class="form-header">
                <div class="user-avatar">
                    <i class="fas fa-tags"></i>
                </div>
                <h2>Create Promotion</h2>
                <p>Add a new promotional campaign to your system</p>
            </div>

            <!-- Error Message Alert -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/promotions/create}" th:object="${promotion}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <!-- Basic Information -->
                <h5><i class="fas fa-info-circle me-2"></i>Basic Information</h5>
                
                <div class="mb-3">
                    <label for="name" class="form-label">Promotion Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="4"
                              placeholder="Describe your promotional campaign..."></textarea>
                </div>

                <!-- Schedule Information -->
                <h5 class="mt-4"><i class="fas fa-calendar-alt me-2"></i>Schedule</h5>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">Start Date <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="endDate" class="form-label">End Date <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
                    </div>
                </div>

                <!-- Apply to Items -->
                <h5 class="mt-4"><i class="fas fa-box me-2"></i>Apply to Items</h5>
                
                <div class="mb-3">
                    <label class="form-label">Select Items for Promotion</label>
                    <div style="max-height: 300px; overflow-y: auto; border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; padding: 15px; background: rgba(255,255,255,0.05);">
                        <div th:if="${allItems == null or allItems.isEmpty()}" class="text-center text-muted">
                            <i class="fas fa-inbox fa-2x mb-2"></i>
                            <p>No items available. Add items first to apply promotions.</p>
                        </div>
                        <div th:if="${allItems != null and !allItems.isEmpty()}">
                            <div class="form-check mb-2" th:each="item : ${allItems}">
                                <input class="form-check-input" type="checkbox" 
                                       th:id="'item_' + ${item.id}" 
                                       name="itemIds" 
                                       th:value="${item.id}">
                                <label class="form-check-label" th:for="'item_' + ${item.id}">
                                    <strong th:text="${item.name}">Item Name</strong>
                                    <span class="text-muted" th:if="${item.sku != null}"> - SKU: <span th:text="${item.sku}">SKU</span></span>
                                    <span class="badge badge-info ms-2" th:text="${item.category}">Category</span>
                                    <span class="badge badge-success ms-1" th:if="${item.price != null}">
                                        $<span th:text="${#numbers.formatDecimal(item.price, 1, 2)}">0.00</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <small class="form-text text-muted">Select one or more items to include in this promotion</small>
                </div>

                <!-- Status -->
                <h5 class="mt-4"><i class="fas fa-toggle-on me-2"></i>Status</h5>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="active" th:field="*{active}" checked>
                        <label class="form-check-label" for="active">
                            Active Promotion
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-modern">
                        <i class="fas fa-save me-2"></i>Create Promotion
                    </button>
                    <a th:href="@{/promotions}" class="btn btn-secondary-modern">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Date validation: End date cannot be before start date
        document.addEventListener('DOMContentLoaded', function() {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const form = document.querySelector('form');
            
            function validateDates() {
                const startDate = new Date(startDateInput.value);
                const endDate = new Date(endDateInput.value);
                
                if (startDateInput.value && endDateInput.value && endDate < startDate) {
                    endDateInput.setCustomValidity('End date cannot be before start date');
                    endDateInput.classList.add('is-invalid');
                    
                    // Show error message
                    let errorDiv = endDateInput.nextElementSibling;
                    if (!errorDiv || !errorDiv.classList.contains('invalid-feedback')) {
                        errorDiv = document.createElement('div');
                        errorDiv.className = 'invalid-feedback';
                        endDateInput.parentNode.appendChild(errorDiv);
                    }
                    errorDiv.textContent = 'End date must be on or after the start date';
                    errorDiv.style.display = 'block';
                    
                    return false;
                } else {
                    endDateInput.setCustomValidity('');
                    endDateInput.classList.remove('is-invalid');
                    
                    const errorDiv = endDateInput.nextElementSibling;
                    if (errorDiv && errorDiv.classList.contains('invalid-feedback')) {
                        errorDiv.style.display = 'none';
                    }
                    
                    return true;
                }
            }
            
            // Validate on change
            startDateInput.addEventListener('change', validateDates);
            endDateInput.addEventListener('change', validateDates);
            
            // Validate on form submit
            form.addEventListener('submit', function(e) {
                if (!validateDates()) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Scroll to the error
                    endDateInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    return false;
                }
            });
            
            // Set min date for end date when start date changes
            startDateInput.addEventListener('change', function() {
                endDateInput.min = startDateInput.value;
            });
        });
    </script>
</body>
</html>
