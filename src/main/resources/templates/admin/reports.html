<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Reports - Stock Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .stat-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .stat-card.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .activity-item {
            border-left: 4px solid #007bff;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 0 8px 8px 0;
        }
        .activity-item.login {
            border-left-color: #28a745;
        }
        .activity-item.logout {
            border-left-color: #dc3545;
        }
        .activity-item.create {
            border-left-color: #17a2b8;
        }
        .activity-item.update {
            border-left-color: #ffc107;
        }
        .activity-item.delete {
            border-left-color: #6f42c1;
        }
        .filter-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1><i class="fas fa-chart-line text-primary"></i> System Reports</h1>
                    <div>
                        <a href="/admin/dashboard" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Statistics -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h3 th:text="${summaryStats.totalLogs}">0</h3>
                            <p class="mb-0">Total Audit Logs</p>
                        </div>
                        <i class="fas fa-list-alt fa-2x opacity-75"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card success">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h3 th:text="${summaryStats.logsToday}">0</h3>
                            <p class="mb-0">Today's Activity</p>
                        </div>
                        <i class="fas fa-calendar-day fa-2x opacity-75"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card warning">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h3 th:text="${summaryStats.logsThisWeek}">0</h3>
                            <p class="mb-0">This Week</p>
                        </div>
                        <i class="fas fa-calendar-week fa-2x opacity-75"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card info">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h3 th:text="${summaryStats.uniqueUsers}">0</h3>
                            <p class="mb-0">Active Users</p>
                        </div>
                        <i class="fas fa-users fa-2x opacity-75"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mb-4">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-area"></i> Activity Over Time</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="activityChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-pie"></i> Action Distribution</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="actionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-bolt"></i> Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <a href="/admin/reports/audit-logs" class="btn btn-outline-primary w-100">
                                    <i class="fas fa-list"></i> View All Logs
                                </a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="/admin/reports/user-activity" class="btn btn-outline-success w-100">
                                    <i class="fas fa-user"></i> User Activity
                                </a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <button class="btn btn-outline-info w-100" onclick="exportReport()">
                                    <i class="fas fa-download"></i> Export Report
                                </button>
                            </div>
                            <div class="col-md-3 mb-2">
                                <button class="btn btn-outline-warning w-100" onclick="refreshData()">
                                    <i class="fas fa-sync"></i> Refresh Data
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-clock"></i> Recent Activity</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${recentActivity != null and !recentActivity.empty}">
                            <div th:each="log : ${recentActivity}" 
                                 th:class="'activity-item ' + ${log.actionType.name().toLowerCase()}"
                                 class="activity-item">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <strong th:text="${log.actionType.name()}">ACTION</strong>
                                        <span th:if="${log.tableName != null}" 
                                              th:text="' on ' + ${log.tableName}"> on table</span>
                                        <span th:if="${log.user != null}" 
                                              th:text="' by ' + ${log.user.username}"> by user</span>
                                    </div>
                                    <small class="text-muted" th:text="${#temporals.format(log.createdAt, 'MMM dd, HH:mm')}">
                                        Jan 01, 12:00
                                    </small>
                                </div>
                                <div th:if="${log.ipAddress != null}" class="small text-muted">
                                    <i class="fas fa-globe"></i> <span th:text="${log.ipAddress}">IP</span>
                                </div>
                            </div>
                        </div>
                        <div th:if="${recentActivity == null or recentActivity.empty}" class="text-center text-muted">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <p>No recent activity found</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Activity Chart
        const activityCtx = document.getElementById('activityChart').getContext('2d');
        const activityChart = new Chart(activityCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Activity Count',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Action Distribution Chart
        const actionCtx = document.getElementById('actionChart').getContext('2d');
        const actionChart = new Chart(actionCtx, {
            type: 'doughnut',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // Load chart data
        function loadChartData() {
            fetch('/admin/reports/api/activity-chart?days=7')
                .then(response => response.json())
                .then(data => {
                    activityChart.data.labels = data.dailyActivity.map(item => item.date);
                    activityChart.data.datasets[0].data = data.dailyActivity.map(item => item.count);
                    activityChart.update();
                });

            fetch('/admin/reports/api/action-distribution')
                .then(response => response.json())
                .then(data => {
                    const labels = Object.keys(data);
                    const values = Object.values(data);
                    
                    actionChart.data.labels = labels;
                    actionChart.data.datasets[0].data = values;
                    actionChart.update();
                });
        }

        // Export report
        function exportReport() {
            // This would typically generate a PDF or Excel file
            alert('Export functionality would be implemented here');
        }

        // Refresh data
        function refreshData() {
            location.reload();
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadChartData();
        });
    </script>
</body>
</html>
