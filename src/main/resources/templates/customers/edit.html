<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer - Stock Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/form-theme.css}" rel="stylesheet">
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container-fluid">
        <div class="form-container">
            <div class="form-header">
                <div class="d-flex align-items-center">
                    <div class="user-edit-icon">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <div class="form-header-content">
                        <h2>Edit Customer</h2>
                        <p>Update details for <strong th:text="${customer.firstName + ' ' + customer.lastName}">John Doe</strong></p>
                    </div>
                </div>
                <a href="/customers" class="btn btn-secondary-modern">
                    <i class="fas fa-arrow-left me-2"></i>Back to Customers
                </a>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/customers/edit/{id}(id=${customer.id})}" method="post" th:object="${customer}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{customerId}">
                
                <h5 style="color: var(--text-light); margin-bottom: 20px; border-bottom: 2px solid rgba(255, 255, 255, 0.2); padding-bottom: 10px;">
                    <i class="fas fa-user me-2"></i>Personal Information
                </h5>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="customerIdDisplay" class="form-label">
                                <i class="fas fa-id-badge me-2"></i>Customer ID
                            </label>
                            <input type="text" class="form-control" id="customerIdDisplay" th:value="*{customerId}" disabled>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName" class="form-label">
                                <i class="fas fa-id-card me-2"></i>First Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName" class="form-label">
                                <i class="fas fa-id-card me-2"></i>Last Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email address" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone me-2"></i>Phone Number <span class="text-danger">*</span>
                            </label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="10-digit number" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                        </div>
                    </div>
                </div>

                <h5 style="color: var(--text-light); margin: 30px 0 20px 0; border-bottom: 2px solid rgba(255, 255, 255, 0.2); padding-bottom: 10px;">
                    <i class="fas fa-map-marker-alt me-2"></i>Address Information
                </h5>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="address" class="form-label">
                                <i class="fas fa-home me-2"></i>Street Address
                            </label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Street address">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="city" class="form-label">
                                <i class="fas fa-city me-2"></i>City
                            </label>
                            <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="City">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="postalCode" class="form-label">
                                <i class="fas fa-mail-bulk me-2"></i>Postal Code
                            </label>
                            <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}" placeholder="Postal code">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="country" class="form-label">
                                <i class="fas fa-globe me-2"></i>Country
                            </label>
                            <select class="form-select" id="country" th:field="*{country}">
                                <option value="">-- Select Country --</option>
                                <option value="USA">United States</option>
                                <option value="Canada">Canada</option>
                                <option value="UK">United Kingdom</option>
                                <option value="Australia">Australia</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <h5 style="color: var(--text-light); margin: 30px 0 20px 0; border-bottom: 2px solid rgba(255, 255, 255, 0.2); padding-bottom: 10px;">
                    <i class="fas fa-star me-2"></i>Membership & Loyalty
                </h5>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="membershipLevel" class="form-label">
                                <i class="fas fa-crown me-2"></i>Membership Level
                            </label>
                            <select class="form-select" id="membershipLevel" th:field="*{membershipLevel}">
                                <option value="">-- Select Level --</option>
                                <option value="Bronze">Bronze</option>
                                <option value="Silver">Silver</option>
                                <option value="Gold">Gold</option>
                                <option value="Platinum">Platinum</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="loyaltyPoints" class="form-label">
                                <i class="fas fa-gift me-2"></i>Loyalty Points
                            </label>
                            <input type="number" class="form-control" id="loyaltyPoints" th:field="*{loyaltyPoints}" min="0" placeholder="0">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="notes" class="form-label">
                                <i class="fas fa-comment-alt me-2"></i>Notes
                            </label>
                            <textarea class="form-control" id="notes" th:field="*{notes}" rows="3" placeholder="Additional notes about this customer"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="isActive" class="form-label">
                                <i class="fas fa-toggle-on me-2"></i>Status
                            </label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="isActive" th:field="*{isActive}">
                                <label class="form-check-label" for="isActive" style="color: var(--text-light);">Active</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="/customers" class="btn btn-secondary-modern">
                        <i class="fas fa-arrow-left me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-modern">
                        <i class="fas fa-save me-2"></i>Update Customer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
