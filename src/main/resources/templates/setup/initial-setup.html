<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Setup - Stock Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .setup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .setup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .setup-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2.5rem;
        }

        .setup-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .setup-header p {
            color: #718096;
            font-size: 0.95rem;
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-setup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn-setup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .input-group-text {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-right: none;
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group:focus-within .input-group-text {
            border-color: #667eea;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            background: #e2e8f0;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            background: #e53e3e;
        }

        .password-strength-bar.weak { width: 33%; background: #e53e3e; }
        .password-strength-bar.medium { width: 66%; background: #ed8936; }
        .password-strength-bar.strong { width: 100%; background: #48bb78; }

        .requirement-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            font-size: 0.85rem;
        }

        .requirement-list li {
            padding: 5px 0;
            color: #718096;
        }

        .requirement-list li i {
            margin-right: 8px;
        }

        .requirement-list li.valid {
            color: #48bb78;
        }

        .requirement-list li.valid i {
            color: #48bb78;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <div class="setup-icon">
                <i class="fas fa-rocket"></i>
            </div>
            <h1>Welcome to Stock Management System</h1>
            <p>Let's create your first administrator account to get started</p>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/setup/create-admin}" method="post" id="setupForm">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-1"></i> Username
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="admin" required autocomplete="username">
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-1"></i> Email Address
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="admin@example.com" required autocomplete="email">
                </div>
            </div>

            <!-- First Name -->
            <div class="mb-3">
                <label for="firstName" class="form-label">
                    <i class="fas fa-user-circle me-1"></i> First Name
                </label>
                <input type="text" class="form-control" id="firstName" name="firstName" 
                       placeholder="John" required autocomplete="given-name">
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="lastName" class="form-label">
                    <i class="fas fa-user-circle me-1"></i> Last Name
                </label>
                <input type="text" class="form-control" id="lastName" name="lastName" 
                       placeholder="Doe" required autocomplete="family-name">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-1"></i> Password
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter secure password" required autocomplete="new-password">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock me-1"></i> Confirm Password
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                           placeholder="Re-enter password" required autocomplete="new-password">
                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <small class="text-danger" id="passwordMismatch" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i> Passwords do not match
                </small>
            </div>

            <!-- Password Requirements -->
            <ul class="requirement-list">
                <li id="req-length"><i class="fas fa-circle"></i> At least 6 characters</li>
                <li id="req-match"><i class="fas fa-circle"></i> Passwords match</li>
            </ul>

            <button type="submit" class="btn btn-setup" id="submitBtn">
                <i class="fas fa-rocket me-2"></i> Create Admin Account
            </button>
        </form>
    </div>

    <script>
        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPassword = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            if (confirmPassword.type === 'password') {
                confirmPassword.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                confirmPassword.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Password strength
        const password = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');

        password.addEventListener('input', function() {
            const value = this.value;
            const length = value.length;
            
            strengthBar.className = 'password-strength-bar';
            
            if (length === 0) {
                strengthBar.style.width = '0%';
            } else if (length < 6) {
                strengthBar.classList.add('weak');
            } else if (length < 10) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }

            checkRequirements();
        });

        // Password confirmation
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordMismatch = document.getElementById('passwordMismatch');

        confirmPassword.addEventListener('input', checkRequirements);

        function checkRequirements() {
            const pwd = password.value;
            const confirmPwd = confirmPassword.value;
            const lengthReq = document.getElementById('req-length');
            const matchReq = document.getElementById('req-match');
            const submitBtn = document.getElementById('submitBtn');

            // Check length
            if (pwd.length >= 6) {
                lengthReq.classList.add('valid');
                lengthReq.querySelector('i').classList.remove('fa-circle');
                lengthReq.querySelector('i').classList.add('fa-check-circle');
            } else {
                lengthReq.classList.remove('valid');
                lengthReq.querySelector('i').classList.remove('fa-check-circle');
                lengthReq.querySelector('i').classList.add('fa-circle');
            }

            // Check match
            if (pwd && confirmPwd && pwd === confirmPwd) {
                matchReq.classList.add('valid');
                matchReq.querySelector('i').classList.remove('fa-circle');
                matchReq.querySelector('i').classList.add('fa-check-circle');
                passwordMismatch.style.display = 'none';
                submitBtn.disabled = false;
            } else if (confirmPwd) {
                matchReq.classList.remove('valid');
                matchReq.querySelector('i').classList.remove('fa-check-circle');
                matchReq.querySelector('i').classList.add('fa-circle');
                passwordMismatch.style.display = 'block';
                submitBtn.disabled = true;
            }
        }

        // Form validation
        document.getElementById('setupForm').addEventListener('submit', function(e) {
            const pwd = password.value;
            const confirmPwd = confirmPassword.value;

            if (pwd !== confirmPwd) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }

            if (pwd.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long!');
                return false;
            }
        });
    </script>
</body>
</html>
