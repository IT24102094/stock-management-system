<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2><i class="fas fa-boxes"></i> Stock Management</h2>
            <p>Role-Based Access System</p>
        </div>
        <div class="login-body">
            <!-- Error Messages -->
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Invalid username or password. Please try again.</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Success Messages -->
            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle"></i>
                <span>You have been logged out successfully.</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Login Form - Using standard form parameters for Spring Security -->
            <form th:action="@{/perform-login}" method="post" id="loginForm">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <div class="form-floating">
                    <input type="text" class="form-control" name="username"
                           id="username" placeholder="Username" required>
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" name="password"
                           id="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                </div>

                <div class="remember-me">
                    <input type="checkbox" class="form-check-input" name="rememberMe"
                           id="rememberMe" value="true">
                    <label class="form-check-label" for="rememberMe">
                        Remember me for 1 week
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-login w-100">
                    <span class="loading-spinner spinner-border spinner-border-sm" role="status"></span>
                    <span class="login-text">
                        <i class="fas fa-sign-in-alt"></i> LOGIN
                    </span>
                </button>
                
                <div class="text-center mt-3">
                    <a href="/password/forgot" class="text-primary">
                        <i class="fas fa-key"></i> Forgot Password (Admin Only)
                    </a>
                </div>
            </form>

            <div class="text-center mt-3">
                <small class="text-muted">
                    <i class="fas fa-shield-alt"></i>
                    Secure Role-Based Access
                </small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
